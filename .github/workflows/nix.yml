jobs:
  nix:
    defaults:
      run:
        shell: bash
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v17
    - name: Nix develop
      run: nix develop --ignore-environment --command fix-whitespace --check
    - name: Nix build
      run: nix build --verbose --print-build-logs
    - name: Nix shell
      run: nix shell --verbose --command agda --version
name: Build (nix)
'on':
  pull_request:
    paths:
    - .github/workflows/nix.yml
    - Agda.cabal
    - Setup.hs
    - '**.nix'
    - flake.lock
    - src/agda-mode/**
    - src/full/**
    - src/main/**
    - src/size-solver/**
    - test/**.hs
  push:
    branches:
    - master
    - ci-*
    - release*
    paths:
    - .github/workflows/nix.yml
    - Agda.cabal
    - Setup.hs
    - '**.nix'
    - flake.lock
    - src/agda-mode/**
    - src/full/**
    - src/main/**
    - src/size-solver/**
    - test/**.hs
